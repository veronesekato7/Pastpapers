{% extends 'base.html' %}

{% block title %}Faculties{% endblock %}

{% block content %}
<h2>Faculties in {{ university.name }}</h2>

<div class="faculty-scroll-container">
    {% for faculty in faculties %}
        <div class="faculty-card">
            <a href="{% url 'department_list' faculty.id %}">
                <h3>{{ faculty.name }}</h3>
                <p>{{ faculty.description|default:"No description provided." }}</p>
            </a>
        </div>
    {% empty %}
        <p>No faculties found.</p>
    {% endfor %}
</div>
{% endblock %}
